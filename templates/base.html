<!doctype html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.101.0">
    <title>  {% block title %}{% endblock %}  </title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/blog/">

    

    

<link href="https://getbootstrap.com/docs/5.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      .b-example-divider {
        height: 3rem;
        background-color: rgba(0, 0, 0, .1);
        border: solid rgba(0, 0, 0, .15);
        border-width: 1px 0;
        box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
      }

      .b-example-vr {
        flex-shrink: 0;
        width: 1.5rem;
        height: 100vh;
      }

      .bi {
        vertical-align: -.125em;
        fill: currentColor;
      }

      .nav-scroller {
        position: relative;
        z-index: 2;
        height: 2.75rem;
        overflow-y: hidden;
      }

      .nav-scroller .nav {
        display: flex;
        flex-wrap: nowrap;
        padding-bottom: 1rem;
        margin-top: -1px;
        overflow-x: auto;
        text-align: center;
        white-space: nowrap;
        -webkit-overflow-scrolling: touch;
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="https://fonts.googleapis.com/css?family=Playfair&#43;Display:700,900&amp;display=swap" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="blog.css" rel="stylesheet">
  </head>
  <body> 
    
<div class="container">
 
  <header class="blog-header lh-1 py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">
      <div class="col-4 pt-1">
        {% if user.is_authenticated %}
       
        <a class="link-secondary" href="{% url 'myfavorit' %}">myFavorit</a>

      
      {% endif %} 
      </div>
      <div class="col-4 text-center">
        <a class="blog-header-logo text-dark" href="{% url 'home' %}">News</a>
      </div>
      <div class="col-4 d-flex justify-content-end align-items-center">
        {% if user.is_authenticated %}
        <a class="btn btn-sm btn-outline-secondary mx-1" href="{% url 'logout' %}">Logout</a> 
        <span class="nav-item nav-link"> <i class="fa fa-user"></i> 
           {{user.username}}</span>
      {% else %}
        <a class="btn btn-sm btn-outline-secondary mx-1" href="{% url 'signup' %}">Sign up</a>
        <a class="btn btn-sm btn-outline-secondary mx-1" href="{% url 'login' %}">Login</a>
      {% endif %} 
      </div>
    </div>
  </header>
 
</div>
<div class="row   text-center">
  <h3 class="pb-4 mb-4 fst-italic  ">
   News
  </h3>
  </div>
<main class="container">
 
  {% block content %}
  {% endblock %}
 
</main>




<footer class="blog-footer">
 
</footer>


    
  </body>
</html>
